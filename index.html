<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utopia by Aisha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="music.mp3" loop autoplay></audio>
  <div class="container">
    <h1>🐾 Welcome to Utopia by Aisha</h1>
    <div class="pet" id="pet"></div>
    <div class="speech" id="speech">Hi! How are you today?</div>
    <div class="status">Happiness</div>
    <div class="bar"><div class="fill" id="happiness"></div></div>
    <div class="status">Hunger</div>
    <div class="bar"><div class="fill" id="hunger"></div></div>
    <button onclick="feedPet()">🍔 Feed</button>
    <button onclick="playWithPet()">🎾 Play</button>
    <div class="nav">
      <a href="garden.html">🌳 Garden</a>
      <a href="game.html">🎮 Play Mini-Game</a>
      <a href="profile.html">📋 Pet Profile</a>
      <a href="settings.html">⚙️ Settings</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
